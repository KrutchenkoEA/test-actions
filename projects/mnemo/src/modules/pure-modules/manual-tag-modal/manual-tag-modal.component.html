<form *transloco="let t; read: 'mnemo.ManualTagModalComponent'" (ngSubmit)="onSave()" @popup class="container">
  <div class="header">
    <div class="title">{{ data?.param?.tagName }}</div>
    <svg-icon (click)="onClose()" class="tlui-icon--sm close" src="tluiIconClose"></svg-icon>
  </div>
  <div class="content">
    <tlui-form-field tluiDirDirective>
      <tlui-date-time-picker
        [closeOnSelect]="true"
        [disableSelectPrevDay]="false"
        [floatPlaceholder]="true"
        [formControl]="dateControl"
        [iconPosition]="'right'"
        [placeholder]="t('date')"
        [showMiliseconds]="true"
        [showSeconds]="true"
        size="lg"
      >
      </tlui-date-time-picker>
    </tlui-form-field>

    <tlui-form-field tluiDirDirective>
      <tlui-select [floatPlaceholder]="true" [placeholder]="t('status')" [formControl]="statusControl">
        <tlui-option *ngFor="let val of ['Bad', 'Uncertain', 'Good']" [value]="val">
          {{ val }}
        </tlui-option>
      </tlui-select>
    </tlui-form-field>

    <tlui-form-field tluiDirDirective>
      <tlui-number-input [floatPlaceholder]="true" [formControl]="valueControl" [placeholder]="t('value')" size="lg">
      </tlui-number-input>
    </tlui-form-field>

    <tlui-form-field tluiDirDirective>
      <textarea
        [floatPlaceholder]="true"
        [formControl]="commentControl"
        [placeholder]="t('comment')"
        [rows]="14"
        tluiInput
      >
      </textarea>
    </tlui-form-field>
  </div>
  <div class="footer">
    <button btnStyle="primary" size="md" tluiButton type="submit">{{ 'mnemo.shared.save' | transloco }}</button>
    <button (click)="onClose()" btnStyle="secondary" size="md" tluiButton type="reset">
      {{ 'mnemo.shared.close' | transloco }}
    </button>
  </div>
</form>
