@if (isVisible$ | async) {
  <div [style.height.px]="size.height" [style.width.px]="size.width">
    <ng-container
      *ngComponentOutlet="
        getComponentByType(item.viewElementType);
        injector: item.id | fn: getInjector : item.options;
        inputs: { size }
      "
    ></ng-container>
  </div>
}
