@if (isVisible$ | async) {
  @if (activeShapesService?.isLoading$ | async) {
    <div class="progress-loader">
      <ngx-skeleton-loader
        [theme]="{ width: '100%', height: '100%', backgroundColor: 'var(--color-color-6)' }"
        appearance="line"
      ></ngx-skeleton-loader>
    </div>
  }
  <ng-container
    *ngComponentOutlet="getComponentByType(item.viewElementType); injector: item.id | fn: getInjector : item.options"
  ></ng-container>
}
